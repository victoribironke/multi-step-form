<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step Form</title>
    <style>
      .attribution {
        font-size: 13px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/images/bg-sidebar-mobile.svg" alt="top" />
        <div class="steps">
          <div id="selected-step">1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
      </header>

      <section id="one">
        <p class="up">Personal info</p>
        <p class="down">
          Please provide your name, email address, and phone number.
        </p>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="e.g. Victor Ibironke" />
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            placeholder="e.g. victoribironke@lorem.com"
          />
          <label for="number">Phone Number</label>
          <input
            type="number"
            id="number"
            placeholder="e.g. +234 123 456 7890"
          />
        </form>
      </section>

      <footer>
        <div class="attribution">
          Challenge by
          <a
            class="clack"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a class="clack" href="https://twitter.com/victoribironke_"
            >Victor Ibironke</a
          >.
        </div>
        <div class="footer">
          <a class="click" href="./step-2/index.html">Next Step</a>
        </div>
      </footer>
    </main>
  </body>
</html>
